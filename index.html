<!DOCTYPE html>
<html>
  <head>
    <title>Exchange Distribution Locations fetch method</title>
    <script>
      let locations = [];

      async function loadLocations() {
        // Dynamically fetch and evaluate the JS file
        const response = await fetch('https://paddymac99208.github.io/mapRoutes/EWARoutes.js');
        const jsText = await response.text();
        eval(jsText); // This will define `locations` globally
      }

      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 47.75, lng: -116.85 },
          zoom: 10,
        });

        if (!locations.length) {
          console.error("Locations data not loaded!");
          return;
        }

        locations.forEach(({ lat, lng, placeId, route, edition, notes, address }) => {
          const position = { lat: parseFloat(lat), lng: parseFloat(lng) };

          const marker = new google.maps.Marker({
            position,
            map,
            title: placeId,
          });

          const infoWindow = new google.maps.InfoWindow({
            content: `
              <div style="max-width: 250px;">
                <h3>${placeId}</h3>
                <p><strong>Route:</strong> ${route}</p>
                <p><strong>Address:</strong> ${address}</p>
                <p><strong>Edition:</strong> ${edition}</p>
                <p><strong>Notes:</strong> ${notes}</p>
                <p><a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(
                  address
                )}" target="_blank">View on Google Maps</a></p>
              </div>
            `,
          });

          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });
        });
      }

      async function initializeApp() {
        await loadLocations();
        const script = document.createElement('script');
        script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBBWFsbxlhDL-eEODcF1X9oheYWopr3uAg&callback=initMap";
        script.async = true;
        document.head.appendChild(script);
      }

      window.onload = initializeApp;
    </script>
  </head>
  <body>
    <div id="map" style="height: 100vh; width: 100%"></div>
  </body>
</html>
