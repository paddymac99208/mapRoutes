<!DOCTYPE html>
<html>
  <head>
    <title>Exchange Distribution Locations</title>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBWFsbxlhDL-eEODcF1X9oheYWopr3uAg" async defer></script>

    <script>
      // Dynamically load EWARoutes.js
      function loadLocationsScript() {
        return new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.src = "https://paddymac99208.github.io/mapRoutes/EWARoutes.js";
          script.onload = () => resolve();
          script.onerror = () => reject("Failed to load locations script");
          document.head.appendChild(script);
        });
      }

      async function initialize() {
        try {
          await loadLocationsScript(); // Wait for EWARoutes.js
          console.log("Locations loaded:", locations);

          const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 47.75, lng: -116.85 },
            zoom: 10,
          });

          locations.forEach(({ lat, lng, placeId, route, edition, notes, address }) => {
            const position = { lat: parseFloat(lat), lng: parseFloat(lng) };

            const marker = new google.maps.Marker({
              position,
              map,
              title: placeId,
            });

            const infoWindow = new google.maps.InfoWindow({
              content: `
                <div style="max-width: 250px;">
                  <h3>${placeId}</h3>
                  <p><strong>Route:</strong> ${route}</p>
                  <p><strong>Address:</strong> ${address}</p>
                  <p><strong>Edition:</strong> ${edition}</p>
                  <p><strong>Notes:</strong> ${notes}</p>
                  <p><a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(
                    address
                  )}" target="_blank">View on Google Maps</a></p>
                </div>
              `,
            });

            marker.addListener("click", () => {
              infoWindow.open(map, marker);
            });
          });
        } catch (error) {
          console.error(error);
        }
      }

      // Wait for Maps API to load, then initialize
      window.initMap = initialize;
    </script>
  </head>

  <body>
    <div id="map" style="height: 100vh; width: 100%"></div>
  </body>
</html>
