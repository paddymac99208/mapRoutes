<!DOCTYPE html>
<html>
  <head>
    <title>Google Map with Custom Info</title>
    <!-- Load your locations JS file -->
<script src="https://paddymac99208.github.io/repo-name/EWARoutes.js"></script>

    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 47.75, lng: -116.85 }, // Adjust as needed
          zoom: 10,
        });

        // Loop through locations and create markers
        locations.forEach(({ lat, lng, placeId, route, edition, notes, address }) => {
          const position = { lat: parseFloat(lat), lng: parseFloat(lng) };

          const marker = new google.maps.Marker({
            position,
            map,
            title: placeId, // Optional: You can show name or placeId
          });

          const infoWindow = new google.maps.InfoWindow({
            content: `
                <div style="max-width: 250px;">
                  <h3>${placeId}</h3> <!-- Replace with name if you have it -->
                  <p><strong>Route:</strong> ${route}</p>
                  <p><strong>Address:</strong> ${address}</p>
                  <p><strong>Edition:</strong> ${edition}</p>
                  <p><strong>Notes:</strong> ${notes}</p>
                  <p><a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(
                    address
                  )}" target="_blank">View on Google Maps</a></p>
                </div>
              `,
          });

          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });
        });
      }
    </script>
  </head>

  <body onload="initMap()">
    <div id="map" style="height: 100vh; width: 100%"></div>
  </body>
</html>
