<!DOCTYPE html>
<html>
  <head>
    <title>Exchange Distribution Locations</title>

    <!-- Load locations file first -->
    <script src="EWARoutes.js" defer></script>

    <!-- Load Google Maps API with the marker library -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBWFsbxlhDL-eEODcF1X9oheYWopr3uAg&callback=initMap&libraries=marker"
      async
      defer
    ></script>

    <!-- Main Map Code -->
    <script>
      async function initMap() {
        // Ensure the locations array is loaded
        if (typeof locations === "undefined") {
          console.error("Locations data not loaded!");
          return;
        }

        // Import necessary libraries
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

        // Initialize the map
        const map = new Map(document.getElementById("map"), {
          center: { lat: 47.65, lng: -117.42 },
          zoom: 11,
          mapId: "52467dabf04a25e0", // Your Map ID
          tilt: 0,
          rotateControl: false,
        });

        // Add markers to the map
        locations.forEach(({ lat, lng, placeId, route, edition, notes, address }) => {
          const position = { lat: parseFloat(lat), lng: parseFloat(lng) };

          const marker = new AdvancedMarkerElement({
            map,
            position,
            title: placeId,
            gmpClickable: true,
          });

          const infoWindow = new google.maps.InfoWindow({
            content: `
              <div style="max-width: 250px;">
                <h3>${placeId}</h3>
                <p><strong>Route:</strong> ${route}</p>
                <p><strong>Address:</strong> ${address}</p>
                <p><strong>Edition:</strong> ${edition}</p>
                <p><strong>Notes:</strong> ${notes}</p>
                <p><a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(
                  address
                )}" target="_blank">View on Google Maps</a></p>
              </div>
            `,
          });

          marker.addListener("gmp-click", () => {
            infoWindow.open(map, marker);
          });
        });
      }
    </script>
  </head>

  <body>
    <div id="map" style="height: 100vh; width: 100%"></div>
  </body>
</html>
